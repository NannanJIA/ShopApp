<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/Personal%20Center.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/Payment%20method.css">
    <link rel="stylesheet" href="../css/Payment%20method%20figerprint.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1019572_fpy5pilshcc.css">
    <title>指纹支付</title>
</head>
<body>
<div class="big-box"></div>
<!--头部开始-->
<header class="header-box">
    <div class="nav">
        <img src="../img/zhuangtailan.png" alt="">
    </div>
    <div class="header-content">
        <a href="shop.html">
            <div class="content-L">
                <i class="iconfont icon-next-copy"></i>
            </div>
        </a>
        <div class="content-word">
            确认订单
        </div>
        <div class="content-L">
            <i class="iconfont icon-fenxiang" id="edit"></i>
        </div>
        <div id="content-xinxi">
            <p class="paisong">
                订单派送至（学校）
            </p>
            <p class="paisongdizhi">
                山西省财政税务专科学校（千峰南路25号）
            </p>
            <div class="paisong-phone">
                萌萌的大白
                <i class="iconfont icon-shouji"></i>
                <p class="phones">13507654567</p>
            </div>
        </div>
    </div>

</header>
<!--头部结束-->
<!--内容开始-->
<div class="content">
    <i class="iconfont icon-gantanhao"></i>
    <span>准时送达  超时赔付</span>
</div>
<div class="content-a">
    <div class="content-a-up">
        <p>预计送达时间</p>
        <p>
            上午12:00
            <i class="iconfont icon-down2"></i>
        </p>
    </div>
    <div class="xuxian"></div>
    <div class="content-a-up">
        <p>支付方式</p>
        <p>
            支付宝免密
            <i class="iconfont icon-down2"></i>
        </p>
    </div>
</div>
<div class="content-b">
    <img src="../img/order.png" alt="" class="content-b-img">
</div>
<div class="content-c">
    <div class="content-c-img">
        <img src="../img/youhui2.png" alt="">
    </div>
    <div class="content-c-word">
        <div class="c-word-left">
            <p class="word-left-up">希林咖啡</p>
            <p class="word-left-down">23￥/份</p>
        </div>
        <div class="c-word-right">
            <div class="jian">
                -
            </div>
            <div>3</div>
            <div class="jian">
                +
            </div>
        </div>
    </div>
</div>
<div class="content-c">
    <div class="content-c-img">
        <img src="../img/list4.png" alt="">
    </div>
    <div class="content-c-word">
        <div class="c-word-left">
            <p class="word-left-up">肯德基</p>
            <p class="word-left-down">27￥/份</p>
        </div>
        <div class="c-word-right">
            <div class="jian">
                -
            </div>
            <div>2</div>
            <div class="jian">
                +
            </div>
        </div>
    </div>
</div>
<div class="content-d">
    <div class="content-d-word">
        <p>合计</p>
        <p>108&nbspRMB</p>
    </div>
</div>
<div class="content-e">
    <p>红包（满15元减15元）</p>
    <p>优惠15元</p>
</div>
<div class="content-d">
    <div class="content-d-word">
        <p>备注</p>
        <p><i class="iconfont icon-down2"></i></p>
    </div>
</div>
<div class="content-d">
    <div class="content-d-word">
        <p>餐具</p>
        <p>2套</p>
    </div>
</div>
<a href="Payment%20method.html">
    <div class="button">
        去支付
    </div>
</a>
<!--内容结束-->
<!--指纹支付开始-->
<div class="finger-box">
    <div class="finger-a">
        <i class="iconfont icon-next-copy"></i>
        请验证已录入指纹
    </div>
    <div class="finger-b">
        108&nbspRMB
    </div>
    <div class="finger-c">
        <a href="Success.html">
            <img src="../img/zhiwen.png" alt="">
        </a>
        <a href="Payment%20method%20pwd.html">
            <div class="c-word">手动输入密码</div>
        </a>
    </div>
</div>
<!--指纹支付结束-->
</body>
</html>
